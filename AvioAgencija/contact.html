		<div class="kontakt-forma">
			<p class="info">Za sva pitanja, sugestije i kritike, možete nam se obratiti putem ove kontakt forme!</p>
			<h2 class="contact-header">Kontaktirajte nas!</h2>   
	        <form class="contact-form" action="#" method="post" enctype="multipart/form-data">
	      
	            <label class="contact-label">Name and surname:</label>
	            <input type="text" name="l_imePrezime" class="contact-input" placeholder="Unesite ime i prezime">

	            <label class="contact-label">Email :</label>
	            <input type="email" class="contact-input" >

	            <label class="contact-label">Url :</label>
	            <input type="url" class="contact-input" placeholder="Unesite url vašeg fb profila">

	            <label class="contact-label">Tel :</label>
	            <input type="tel" class="contact-input" placeholder="Unesite vaš broj telefona">

	            <div>
	              <label style="display:block;margin:0 0 10px 0">Content :</label>
	              <textarea class="contact-textarea" name="sadrzaj" rows="10" cols="10" placeholder="Unesite pitanje"></textarea>
	              <button  class="contact-button" name="dodaj" type="submit">Send</button>
	            </div>
	        </form>
        </div>
